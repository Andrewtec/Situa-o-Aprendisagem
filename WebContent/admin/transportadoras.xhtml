<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>Transportadoras</h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form>
					<h:dataTable value="#{transportadoraMb.transportadoras}" var="transportadora" styleClass="table">
						<h:column>
						<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{transportadora.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">CNPJ</f:facet>
							<h:outputText value="#{transportadora.cnpj}" />
						</h:column>
						<h:column>
							<f:facet name="header">Telefone</f:facet>
							<h:outputText value="#{transportadora.telefone}" />
						</h:column>
						<h:column>
							<h:commandLink action="#{transportadoraMb.carregarEdicao(transportadora.id)}"><span class="glyphicon glyphicon-pencil"></span></h:commandLink> 
							<h:commandLink action="#{transportadoraMb.excluir(transportadora.id)}"><span class="glyphicon glyphicon-trash"></span></h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
