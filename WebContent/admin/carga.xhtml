<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">

	<ui:define name="page-title">
		<h1>Carga</h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form role="form">
					<h:inputHidden value="#{cargaMb.carga.id}" />
					<h:panelGroup rendered="#{not empty cargaMb.carga.id}">
						<div class="form-group">
							<h:outputLabel value="Código" />
							<h:inputText readonly="true" value="#{cargaMb.carga.id}"
								styleClass="form-control" />
						</div>
					</h:panelGroup>
					<div class="form-group">
						<h:outputLabel value="Descrição">
						</h:outputLabel>
						<h:inputText value="#{cargaMb.carga.descricao}"
							styleClass="form-control"></h:inputText>
					</div>
					<div class="form-group">
						<h:outputLabel value="Entrada">
						</h:outputLabel>
						<h:inputText value="#{cargaMb.carga.entrada}"
							styleClass="form-control">
							<f:passThroughAttribute name="type" value="datetime-local"/>
							<f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"	 /></h:inputText>
					</div>
					<div class="form-group">
						<h:outputLabel value="Saida">
						</h:outputLabel>
						<h:inputText value="#{cargaMb.carga.saida}"
							styleClass="form-control">
							<f:passThroughAttribute name="type" value="datetime-local"/>
							<f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"	 /></h:inputText>
					</div>
					<div class="form-group">
						<h:outputLabel value="Classificação" />
						<h:selectOneMenu converter="classificacaoConverter" value="#{cargaMb.carga.classificacao}" styleClass="form-control" style="width:45%;">
							<f:selectItem itemValue="" itemLabel=" -- " />
							<f:selectItems value="#{cargaMb.classificacoes}" var="classificacao" 
								itemLabel="#{classificacao.tipo}" itemValue="#{classificacao}"  />
						</h:selectOneMenu>
					</div>

					<h:commandButton action="#{cargaMb.salvar}" value="Salvar"
						styleClass="btn btn-default"></h:commandButton>
				</h:form>
			</div>
		</div>
		<div class="espaco"></div>
	</ui:define>
</ui:composition>
</html>
